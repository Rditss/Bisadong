    <div class="container">
        <div id="welcomeMessage" style="background-color: #f4f4f4; padding: 20px; border-radius: 5px; text-align: center; margin-bottom: 20px;">
            <h2 style="font-size: 24px;">Selamat datang di Japemethe, Selamat makan!!</h2>
            <h2 style="font-size: 24px;">Promo Yang Tersedia!!</h2>
        </div>
        
        <div id="promoContainer"></div>
    </div>

    <script>
        window.onload = function () {
            displayPromos();
        }

        function displayPromos() {
            var promos = JSON.parse(localStorage.getItem("promos")) || [];

            var promoContainer = document.getElementById("promoContainer");

            promoContainer.innerHTML = "";

            promos.forEach(function (promoText) {
                var promoElement = document.createElement("div");
                promoElement.className = "promoItem";
                promoElement.innerText = promoText;
                promoContainer.appendChild(promoElement);
            });
        }
    </script>

        .promoItem {
            background-color: #2dce0d;
            color: #fff;
            padding: 15px;

            margin: 10px;

            width: 100%;
